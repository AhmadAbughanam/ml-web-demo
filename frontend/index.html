<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face & Emotion Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <span class="logo-text">FaceAI</span>
            </div>

            <nav class="nav">
                <button class="nav-item active" data-step="capture">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <span>Capture</span>
                </button>
                <button class="nav-item" data-step="detect">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <circle cx="9" cy="9" r="1"></circle>
                        <circle cx="15" cy="9" r="1"></circle>
                        <path d="M9 15s1 1 3 1 3-1 3-1"></path>
                    </svg>
                    <span>Detect</span>
                </button>
                <button class="nav-item" data-step="emotion">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                    <span>Emotion</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <div class="status-badge">
                    <span class="status-pulse"></span>
                    <span>Live</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1 class="header-title">Face & Emotion Recognition</h1>
                    <p class="header-subtitle">Advanced AI-powered facial analysis system</p>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="infoBtn" title="Information">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Content Grid -->
            <div class="content-grid">
                <!-- Video Feed Section -->
                <section class="card card-large">
                    <div class="card-header">
                        <h2 class="card-title">Live Camera Feed</h2>
                        <div class="camera-indicator">
                            <span class="camera-dot"></span>
                            <span>Recording</span>
                        </div>
                    </div>
                    <div class="video-wrapper">
                        <video id="video" autoplay playsinline></video>
                        <div class="video-grid-overlay">
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                        </div>
                        <div class="video-corners">
                            <span class="corner corner-tl"></span>
                            <span class="corner corner-tr"></span>
                            <span class="corner corner-bl"></span>
                            <span class="corner corner-br"></span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button id="captureBtn" class="btn btn-primary btn-lg">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <circle cx="12" cy="12" r="10"></circle>
                            </svg>
                            Capture Frame
                        </button>
                    </div>
                </section>

                <!-- Analysis Panel -->
                <section class="card">
                    <div class="card-header">
                        <h2 class="card-title">Analysis Tools</h2>
                    </div>
                    <div class="analysis-tools">
                        <button id="detectBtn" class="tool-btn" disabled>
                            <div class="tool-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="2" width="20" height="20" rx="2"></rect>
                                    <circle cx="9" cy="9" r="1.5"></circle>
                                    <circle cx="15" cy="9" r="1.5"></circle>
                                </svg>
                            </div>
                            <div class="tool-content">
                                <h3 class="tool-title">Face Detection</h3>
                                <p class="tool-desc">Identify faces in the image</p>
                            </div>
                        </button>

                        <button id="emotionBtn" class="tool-btn" disabled>
                            <div class="tool-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                                </svg>
                            </div>
                            <div class="tool-content">
                                <h3 class="tool-title">Emotion Analysis</h3>
                                <p class="tool-desc">Detect emotional state</p>
                            </div>
                        </button>
                    </div>

                    <div class="stats-grid" id="statsGrid">
                        <div class="stat-item">
                            <span class="stat-label">Faces Detected</span>
                            <span class="stat-value" id="faceCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Confidence</span>
                            <span class="stat-value" id="confidence">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Processing Time</span>
                            <span class="stat-value" id="processingTime">--</span>
                        </div>
                    </div>
                </section>

                <!-- Results Section -->
                <section class="card card-full">
                    <div class="card-header">
                        <h2 class="card-title">Analysis Results</h2>
                        <div id="emotionBadge" class="emotion-badge"></div>
                    </div>
                    <div class="results-wrapper">
                        <canvas id="resultCanvas"></canvas>
                        <div class="empty-state" id="emptyState">
                            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                                <circle cx="9" cy="9" r="2"></circle>
                                <circle cx="15" cy="9" r="2"></circle>
                                <path d="M9 16s1 2 3 2 3-2 3-2"></path>
                            </svg>
                            <p class="empty-text">Capture a photo to begin analysis</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>

</html>
